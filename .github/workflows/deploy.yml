name: ğŸ›¸ UFO Invasions CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Security Audit
        run: npm audit --audit-level high

      - name: ğŸ“ Lint Code
        run: npm run lint

      - name: ğŸ” Type Check
        run: npm run type-check

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ” Smart Contract Tests
        run: npx hardhat test
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

  deploy-testnet:
    name: ğŸš€ Deploy to BSC Testnet
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment: testnet
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: ğŸŒ Deploy to BSC Testnet
        run: |
          echo "ğŸ›¸ Starting UFO Invasions deployment to BSC Testnet..."
          npx hardhat run scripts/deploy.ts --network bscTestnet
          echo "âœ… Deployment completed successfully!"
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}

      - name: ğŸ“ Upload Deployment Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: testnet-deployment
          path: deployments/
          retention-days: 30

      - name: ğŸ”” Discord Notification
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ğŸ›¸ **UFO Invasions Testnet Deployment**
            Status: ${{ job.status }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref }}
            ğŸ”— View: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  security-scan:
    name: ğŸ”’ Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Slither Analysis
        uses: crytic/slither-action@v0.3.0
        id: slither
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“Š Upload SARIF Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.slither.outputs.sarif }}

  gas-report:
    name: â›½ Gas Usage Report
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: â›½ Generate Gas Report
        run: |
          npx hardhat test --gas-reporter
          echo "Gas report generated successfully!"
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

  deploy-mainnet:
    name: ğŸŒŸ Deploy to BSC Mainnet
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[MAINNET]')
    needs: [test, deploy-testnet, security-scan]
    runs-on: ubuntu-latest
    environment: mainnet
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies
        run: npm ci

      - name: ğŸŒŸ Deploy to BSC Mainnet
        run: |
          echo "ğŸ›¸ Starting UFO Invasions MAINNET deployment..."
          npx hardhat run scripts/deploy.ts --network bscMainnet
          echo "ğŸ‰ MAINNET deployment completed successfully!"
        env:
          PRIVATE_KEY: ${{ secrets.MAINNET_PRIVATE_KEY }}
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}

      - name: ğŸ“ Upload Mainnet Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mainnet-deployment
          path: deployments/
          retention-days: 90

      - name: ğŸ‰ Success Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ğŸ‰ **UFO INVASIONS MAINNET LIVE!** ğŸ›¸
            âœ… Smart contract deployed successfully
            ğŸ”— Contract verified on BSCScan
            ğŸ“Š Gas optimized deployment
            ğŸš€ Ready for launch!