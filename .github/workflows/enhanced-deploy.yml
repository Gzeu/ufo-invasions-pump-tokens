name: ðŸ›¸ UFO Invasions Enhanced Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” TypeScript check
        run: npm run type-check

      - name: ðŸ§¹ Lint check
        run: npm run lint

      - name: ðŸ—ï¸ Build check
        run: npm run build

      - name: ðŸ§ª Run tests
        run: npm run test:coverage

      - name: ðŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”’ Run security audit
        run: npm audit --audit-level high

      - name: ðŸ•µï¸ Dependency check
        uses: dependabot/dependabot-core@v1
        with:
          package-manager: npm

  smart-contracts:
    name: ðŸ“œ Smart Contract Deployment
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Setup Hardhat config
        run: |
          echo "PRIVATE_KEY=${{ secrets.PRIVATE_KEY }}" >> .env
          echo "BSCSCAN_API_KEY=${{ secrets.BSCSCAN_API_KEY }}" >> .env
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env

      - name: ðŸš€ Deploy to BSC Testnet
        run: |
          npx hardhat run scripts/deploy.ts --network bscTestnet
          echo "CONTRACT_ADDRESS=$(cat deployments/bscTestnet/UFOInvasionsNFT.json | jq -r '.address')" >> $GITHUB_ENV

      - name: âœ… Verify contract on BSCScan
        run: |
          npx hardhat verify --network bscTestnet $CONTRACT_ADDRESS

      - name: ðŸ’¾ Save deployment artifacts
        uses: actions/upload-artifact@v3
        with:
          name: contract-deployments
          path: |
            deployments/
            artifacts/

      - name: ðŸ“¢ Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ðŸ›¸ UFO Invasions Smart Contract Deployment
            Status: ${{ job.status }}
            Contract: ${{ env.CONTRACT_ADDRESS }}
            Network: BSC Testnet

  frontend-deploy:
    name: ðŸŒ Frontend Deployment
    needs: [smart-contracts]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“„ Download contract artifacts
        uses: actions/download-artifact@v3
        with:
          name: contract-deployments

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          NEXT_PUBLIC_CONTRACT_ADDRESS: ${{ env.CONTRACT_ADDRESS }}
          NEXT_PUBLIC_CHAIN_ID: 97
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: ðŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}

      - name: ðŸ¥ Health check
        run: |
          sleep 30
          curl -f ${{ secrets.APP_URL }}/api/health

      - name: ðŸ“¢ Notify success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: |
            ðŸŽ‰ UFO Invasions Deployment Complete!
            Frontend: ${{ secrets.APP_URL }}
            Contract: ${{ env.CONTRACT_ADDRESS }}
            Version: ${{ github.sha }}

  post-deploy:
    name: ðŸ”„ Post-Deploy Tasks  
    needs: [frontend-deploy]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŒ± Database seeding
        run: |
          npm run db:init
          npm run seed
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: ðŸ§ª E2E tests
        run: npm run e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.APP_URL }}

      - name: ðŸ“Š Update metrics
        run: |
          echo "Deployment completed at $(date)" >> deployment.log
          echo "Contract: ${{ env.CONTRACT_ADDRESS }}" >> deployment.log

      - name: ðŸŽ¯ Update Linear task
        uses: linear/action-linear@v1
        with:
          api-key: ${{ secrets.LINEAR_API_KEY }}
          issue-id: "GPZ-85"
          comment: |
            ðŸš€ **Automated Deployment Complete!**
            
            âœ… Smart Contract: ${{ env.CONTRACT_ADDRESS }}
            âœ… Frontend: ${{ secrets.APP_URL }}
            âœ… E2E Tests: Passed
            âœ… Database: Initialized
            
            Deployment completed automatically via GitHub Actions.